<h1>{{this.cityName}}</h1>
<div class='{{this.cityName}}'></div>
<h3>Forecast</h3>

<div class='{{this.forecast.daily.icon}}'>
  {{this.forecast.daily.summary}}
</div>

<ul>
  <li ng-repeat='day in this.forecast.daily.data' class='{{day.icon}}'>
    {{day.summary}}
  </li>
</ul>

<h3>News</h3>
<ul>
  <li ng-repeat='new in this.news'><a href='new.href'>{{new.title}}</li>
</ul>
